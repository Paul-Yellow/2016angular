<html ng-app="zfpxmd">
<head>
    <meta charset="utf8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
<div ng-controller="zfpxCtrl">
    <ul ng-repeat="book in books | limitTo:2 | orderBy:ob">
        <li ng-bind="book.name">

        </li>
        <li ng-bind="book.price">

        </li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript" src=js/angular.js></script>
<script type="text/javascript">
    var zfpx=angular.module('zfpxmd',[]);//二个参数定义新模块，
    //一个获取刚才定义的模块
    angular.module("zfpxmd").factory("bookserver",function(){
        return {
            list:function(){
                return books;
            },
            add:function(bookname){
                books.push(bookname);
                return books;
            },
            del:function(index){
                books.splice(index,1);
            }
        }
    });
    angular.module('zfpxmd').controller('zfpxCtrl',function($timeout,$scope,$http){
        $scope.books=[{"name":"nodejs","price":5},{"name":"js","price":10}];
        $scope.ob='-price';
//        $scope.books=bookserver.list();
//        $scope.addList=bookserver.add;
//        $scope.delList=bookserver.del;

    });
</script>
