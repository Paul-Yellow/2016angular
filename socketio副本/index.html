<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel panel-heading">欢迎来到聊天室</div>
                <div class="panel-body">
                    <ul class="list-group" id="messageUl">
                        <li class="list-group-item">
                            消息
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="txtmsg"/>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default" type="button" id="sendBtn">send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="jquery.js"></script>


<script>
    window.onload=function(){
        function addMsg(msg){
            $("#messageUl").append('<li class="list-group-item"><span>'+msg.username+"</span>:"+msg.content+'</li>')
        }
       var socket=io.connect('/');
        socket.on('connect',function(){
            addMsg({username:'系统',content:'链接成功'});
        });
        socket.on('message',function(msg){
            addMsg(msg);
        });
        $('#txtmsg').keypress(function(){

                var char=event.charCode || event.keyCode ||event.which;
                if(char==13){
                    $('#sendBtn').click();
                }
        });
        $('#sendBtn').click(function(){
            var message=$('#txtmsg').val();
            if(message&&message.length>0){
                var message=$('#txtmsg').val();
                socket.send(message);
                $('#txtmsg').val('');
            }
        });
        $('body').delegate('ul li span','click',function(){
            $('#txtmsg').val('@'+$(this).text()+' ')
        })
    }
</script>
