<html ng-app="zfpxmd">
<head>
	<meta charset="utf8" />
	<title></title>
</head>
<body>

	<button ng-click="clcikMe()">dian me</button>
	<span ng-bind="username"></span>
</div>
</body>
</html>
<script type="text/javascript" src=js/angular.js></script>
<script type="text/javascript">

			console.log("dian me");
